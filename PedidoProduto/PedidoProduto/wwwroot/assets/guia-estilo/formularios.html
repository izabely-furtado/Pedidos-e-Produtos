            <!-- Conteúdo de Páginas -->
              <h2>Formulários <small>Componentes em geral</small></h2>
              <div class="row">
                <div class="col-md-12">
                  <form>
                    <div class="form-group">
                      <label>Campo de Texto</label>
                      <input type="text" class="form-control" id="" placeholder="Placehodler Texto" />
                    </div>
                    <div class="form-group">
                      <label>Campo desabilitado</label>
                      <input type="text" class="form-control disable" id="" placeholder="Placeholder Texto" disabled="disable" />
                    </div>
                    <div class="form-group error">
                      <label>Campo de E-mail</label>
                      <input type="email" class="form-control" id="" placeholder="Placehodler E-mail" />
                      <small>Mensagem de erro.</small>
                    </div>
                    <div class="form-group">
                      <label>Campo de Telefone</label>
                      <input type="text" class="form-control telefone" id="" placeholder="Placehodler Telefone" />
                    </div>
                    <div class="form-group">
                      <label>Campo de Seleção</label>
                      <select class="form-control">
                      <option>Opção 1</option>
                      <option>Opção 2</option>
                      <option>Opção 3</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label>Campo de Seleção Multipla</label>
                      <select multiple class="form-control">
                        <option>Opção 1</option>
                        <option>Opção 2</option>
                        <option>Opção 3</option>
                        <option>Opção 4</option>
                        <option>Opção 5</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label>Campo de Senha</label>
                      <input type="password" class="form-control" id="" placeholder="Placeholder Senha" />
                    </div>
                    <div class="form-group">
                      <label>Campo Área de Texto</label>
                      <textarea class="form-control" rows="3" placeholder="placeholder Área de Texto"></textarea>
                    </div>

                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="">
                        Checkbox
                      </label>
                    </div>
                    <div class="checkbox disabled">
                      <label>
                        <input type="checkbox" value="" disabled>
                        Checkbox Desabilitado
                      </label>
                    </div>

                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="" value="option1" checked>
                        Botões Radio
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="optionsRadios" id="" value="option2">
                        Botões Radio
                      </label>
                    </div>
                    <div class="radio disabled">
                      <label>
                        <input type="radio" name="optionsRadios" id="" value="option3" disabled>
                        Botões Radio Desabilitado
                      </label>
                    </div>
                    <br />
                    <button type="submit" class="btn btn-default btn-theme-orange">Botão</button>
                    <br /><br />
                    <button type="submit" class="btn btn-default btn-theme-gray">Botão</button> <button type="button" class="btn btn-link">Botão Link</button>
                    <br /><br />
                    <button type="submit" class="btn btn-default btn-theme-orange disabled">Botão Desabilitado</button>
                    <br /><br />
                    <button type="submit" class="btn btn-default btn-theme-gray disabled">Botão Desabilitado</button>
                    <br /><br />
                    <button type="submit" class="btn btn-default btn-theme-orange active">Botão Ativo</button>
                    <br /><br />
                    <button type="submit" class="btn btn-default btn-theme-gray active">Botão Ativo</button>
                  </form>

              <br />
